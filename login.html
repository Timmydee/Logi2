<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistic Project</title>
    <link rel="stylesheet" href="style.css">
    <!-- Remix icon cdn -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
    <!-- ANIMATE ON SCROLL CSS CDN -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css">
    <!-- font style -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;1,100&display=swap" rel="stylesheet">
    
</head>
<body id="login-pages">
    <div id="log" class="log">
        <div class="logos">
            <a href="index.html">
                <h3>Logi<span>Hub</span></h3>
            </a>
        </div>
        <div class="login in" id="login-page">
            <div class="login-img">
                <img class="login-img" src="image/Frame.svg">
            </div>
            <div class="login-page" >
                <h4>Welcome Back</h4>
                <p>Et laoreet est gravida sociis arcu risus faucibus ac. </p>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-google"></i></a>
                    <a href="#" class="social"><i class="fab fa-apple"></i></a>
                    <a href="#" class="social"><i class="fab fa-facebook"></i></a>
                </div>
                <p>or<span></span></p>
                <form class="form" id="form">
                    <label  id="email" for="login.Email">Email</label><br>
                    <input type="email" id="login-email" placeholder="@mail.com"><br>

                    <label id="password" for="Password">Password</label><br>
                    <input type="password" id="login-password" placeholder="Enter password">
                </form>
                <div class="col">
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                    <a href="">Reset Password?</a>
                </div>

                <button class="login-btn" id="login-btn">Login</button>
                <p>Dont have an account? <a href="register.html">Sign up</a></p>
                
            </div>
        </div>
    <div id="result-box">
        <h2 id="result"></h2>
    </div>
    <script type="module" src="login.js"></script>
</body>
</html>
